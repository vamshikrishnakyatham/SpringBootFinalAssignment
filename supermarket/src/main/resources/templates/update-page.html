<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Page</title>
    <style>
        input{
            width: 100%;
        }
        .error
        {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body>
<h2 style="display: block;margin:0px;background: deepskyblue;text-align: center">Update personal data</h2>
<br/>
<form th:object="${user}" th:action="@{/user/saveUser}" method="post">
    <div style="width: 600px;height: auto;margin-left: auto;margin-right: auto">
        <div class="alert alert-danger error" th:if="${#fields.hasErrors('*')}">
            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
        </div>
    <table class="table table-dark">
        <tbody>
        <tr>
            <td><label>User email<span style="color: red">*</span> :</label></td>
            <td><input type="email" th:field="*{email}" placeholder="Enter your previous or new email"></td>
        </tr>
        <tr>
            <td><label>User password<span style="color: red">*</span> : </label></td>
            <td><input type="password" th:field="*{password}" name="password" id="password" placeholder="Enter your previous or new password"/></td>
        </tr>
        <tr>
            <td><label>User phoneNumber :</label></td>
            <td><input type="text" th:field="*{phoneNumber}" placeholder="Enter your previous or new number"></td>
        </tr>
        <tr>
            <td><label>User address :</label></td>
            <td><input type="text" th:field="*{address}" placeholder="Enter your previous or new address"></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="update" />
            </td>
            <td></td>
        </tr>

        </tbody>
    </table>
    </div>
</form>

<button type="button" class="btn btn-primary" style="margin: 2px"><a th:href="@{/successHandler}" style="color: white;text-decoration: none;">Back to Home Page</a></button>
</body>
</html>
