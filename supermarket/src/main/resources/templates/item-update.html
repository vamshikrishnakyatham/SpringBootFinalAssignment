<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body>
<h2 style="text-align: center;background: limegreen">Update items details</h2>
<br/>

<form th:action="@{/staff/saveItem}" th:object="${item}" method="post">
    <div style="width: 600px;height: auto;margin-left: auto;margin-right: auto">
    <table class="table table-dark">
        <tbody>
        <input type="number" hidden id="itemId" th:value="${item.getItemId()}" name="itemId" />
        <input type="text" hidden id="itemName" th:value="${item.getItemName()}" name="itemName"/>
        <tr>
            <td><label for="cost">Enter Cost</label>:</td>
            <td><input type="text" id="cost" name="cost" th:value="${item.getCost()}" autofocus="autofocus" required placeholder="enter cost of the item"/> <br /></td>
        </tr>
        <tr>
            <td><label for="company">Enter Company</label>:</td>
            <td><input type="text" id="company" name="company" th:value="${item.getCompany()}" autofocus="autofocus" required placeholder="enter item's company name"/> <br /></td>
        </tr>
        <tr>
            <td><input type="submit" value="update"/></td>
            <td></td>
        </tr>

        </tbody>
    </table>
    </div>
</form>
<br/>
<br/>
<button type="button" class="btn btn-success" style="margin: 2px"><a th:href="@{/successHandler}" style="color: white;text-decoration: none;">Back to Home Page</a></button>
</body>
</html>
